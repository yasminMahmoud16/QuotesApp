<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/sty;e.css">
    <title>Quotes App</title>
</head>

<body class="">
<main class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="container d-flex justify-content-center align-items-center">

        <div class="card d-flex justify-content-center align-items-center border-0 shadow" style="width: 100%; height: 500px;">
            <div class="card-body d-flex flex-column align-items-center justify-content-center gap-4">
                <div class="h1-icons d-flex">

                    <i class="fa-solid fa-quote-left fs-4 pe-1"></i>
                    <h1 class="card-title text-center fw-light">Quote of the Day</h1>
                    <i class="fa-solid fa-quote-right fs-4 ps-1"></i>

                </div>
                <span class="text-muted text-capitalize">Press the button below to recieve a random quote!</span>
                <div class="quote-con d-flex flex-column align-items-center justify-content-center" id="quote-con">
                    

                </div>
                <div class="btns">
                    <a href="#" class="btn new fw-semibold me-3" onclick="getRandomQuote()">New Quote</a>
                    <a href="#" class="btn btn-danger rest fw-semibold " onclick="location.reload()">
                        Rest Quotes
                        <i class="fa-solid fa-rotate-right"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>

</main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
